# Development environment values
replicaCount: 1

image:
  repository: url-shortener
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

autoscaling:
  enabled: false

ingress:
  enabled: false

application:
  config:
    server:
      port: 8080
    spring:
      application:
        name: url-shortener-dev
    logging:
      level:
        org:
          url:
            shortener: DEBUG

podDisruptionBudget:
  enabled: false

